<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Submit Obituary</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='styles.css') }}">
</head>
<body>
    <div class="form-container">
        <h1>Submit Obituary</h1>

        <!-- Display success message in JavaScript alert -->
        {% with messages = get_flashed_messages(with_categories=true) %}
        {% if messages %}
            <script type="text/javascript">
                alert("{{ messages[0][1] }}");
            </script>
        {% endif %}
        {% endwith %}

        <!-- Obituary Form -->
        <form id="obituary-form" method="POST" action="/">
            <label for="name">Name:</label>
            <input type="text" name="name" id="name" placeholder="Enter the name" required>

            <label for="date_of_birth">Date of Birth:</label>
            <input type="date" name="date_of_birth" id="date_of_birth" required>

            <label for="date_of_death">Date of Death:</label>
            <input type="date" name="date_of_death" id="date_of_death" required>

            <label for="content">Content:</label>
            <textarea name="content" id="content" placeholder="Enter details here..." required></textarea>

            <label for="author">Author:</label>
            <input type="text" name="author" id="author" placeholder="Enter your name" required>

            <button type="submit">Submit</button>
        </form>
    </div>

    <script src="{{ url_for('static', filename='script.js') }}"></script>
</body>
</html>
